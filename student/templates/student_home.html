{% block content %}

            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
{% endif %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Student Home</h2>
            
            
            
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
    }
</style>
{% endblock %}
